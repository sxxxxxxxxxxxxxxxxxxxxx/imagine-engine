<!-- 
  Imagine Engine - 超精美邮箱验证模板
  复制到 Supabase Dashboard → Authentication → Email Templates → Confirm signup
-->

<!-- 主题（Subject） - 避免全大写和垃圾邮件关键词 -->
欢迎来到 Imagine Engine - 请验证您的邮箱

<!-- 邮件内容（Message Body） -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 40px 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f0fdfa 0%, #e0f2fe 100%);">
  
  <!-- 主容器 -->
  <div style="max-width: 560px; margin: 0 auto; background: #ffffff; border-radius: 24px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.1);">
    
    <!-- Header -->
    <div style="background: linear-gradient(135deg, #2DD4BF 0%, #0D9488 100%); padding: 48px 32px; text-align: center;">
      <div style="width: 80px; height: 80px; background: rgba(255,255,255,0.2); border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 16px; backdrop-filter: blur(10px);">
        <span style="font-size: 48px;">🎁</span>
      </div>
      <h1 style="color: #ffffff; margin: 0; font-size: 32px; font-weight: 800; letter-spacing: -0.5px;">
        欢迎加入 Imagine Engine
      </h1>
    </div>

    <!-- Content -->
    <div style="padding: 48px 32px;">
      
      <!-- 福利卡片 -->
      <div style="background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%); border-radius: 16px; padding: 32px; margin-bottom: 32px; text-align: center; border: 2px solid #2DD4BF;">
        <p style="margin: 0 0 8px 0; font-size: 15px; color: #047857; font-weight: 600;">
          验证邮箱即可获得
        </p>
        <p style="margin: 0; font-size: 36px; font-weight: 900; color: #0D9488; line-height: 1.2;">
          10 张额度
        </p>
        <p style="margin: 8px 0 0 0; font-size: 14px; color: #059669;">
          AI 图像创作服务
        </p>
      </div>

      <!-- 验证按钮 -->
      <div style="text-align: center; margin: 40px 0;">
        <a href="{{ .ConfirmationURL }}" style="display: inline-block; background: linear-gradient(135deg, #2DD4BF 0%, #14B8A6 100%); color: #ffffff; padding: 18px 48px; text-decoration: none; border-radius: 16px; font-weight: 700; font-size: 18px; box-shadow: 0 8px 24px rgba(45, 212, 191, 0.4);">
          验证邮箱地址
        </a>
      </div>

      <p style="text-align: center; font-size: 13px; color: #9ca3af; margin: 24px 0;">
        此链接24小时内有效，请尽快完成验证
      </p>

      <!-- 特性展示 -->
      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin: 40px 0;">
        <div style="text-align: center; padding: 20px; background: #f9fafb; border-radius: 12px;">
          <div style="font-size: 32px; margin-bottom: 8px;">🎭</div>
          <p style="margin: 0; font-size: 14px; font-weight: 600; color: #374151;">多图融合</p>
        </div>
        <div style="text-align: center; padding: 20px; background: #f9fafb; border-radius: 12px;">
          <div style="font-size: 32px; margin-bottom: 8px;">📐</div>
          <p style="margin: 0; font-size: 14px; font-weight: 600; color: #374151;">精确比例</p>
        </div>
        <div style="text-align: center; padding: 20px; background: #f9fafb; border-radius: 12px;">
          <div style="font-size: 32px; margin-bottom: 8px;">🤖</div>
          <p style="margin: 0; font-size: 14px; font-weight: 600; color: #374151;">AI 助手</p>
        </div>
        <div style="text-align: center; padding: 20px; background: #f9fafb; border-radius: 12px;">
          <div style="font-size: 32px; margin-bottom: 8px;">✨</div>
          <p style="margin: 0; font-size: 14px; font-weight: 600; color: #374151;">110+ 案例</p>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div style="background: #f9fafb; padding: 32px; text-align: center; border-top: 1px solid #e5e7eb;">
      <p style="margin: 0 0 8px 0; font-size: 15px; color: #374151; font-weight: 600;">
        Imagine Engine
      </p>
      <p style="margin: 0; font-size: 13px; color: #9ca3af;">
        专业 AI 图像创作平台
      </p>
    </div>

  </div>

  <!-- 底部小字 -->
  <p style="text-align: center; font-size: 12px; color: #9ca3af; margin: 24px 0 0 0;">
    如果您没有注册此账号，请忽略此邮件
  </p>

</body>
</html>
